<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css//april.css">
</head>

<body>

    <main>

        <div class="container">

            <!-- banner -->
            <div class="april_banner">
                <div class="april_banner_content col-lg-12">
                    <div class="april_banner_text">
                        <div class="april_banner_text_title">森林螢光微旅</div>
                        <div class="april_banner_text_subtitle">Snow and Stars</div>
                    </div>
                </div>

            </div>

            <div class="april_woods ">
                <div class="april_woods_middle ">
                    <img src="https://picsum.photos/1000/800?random=2" alt="">
                </div>
                <div class="april_woods_left">
                    <img src="https://picsum.photos/1000/800?random=3" alt=""></div>
                <div class="april_woods_right">
                    <h2>INTO THE</h2>
                    <h2>WOODS</h2>
                    <span>聆聽森林、油桐花與螢光交織出的旅途協奏曲。</span>
                </div>
            </div>

            <div class="april_2block_top">

            </div>

            <div class="april_700m">
                <div class="april_700m_content">
                    <h2>700m above</h2>
                    <h2>sea level</h2>
                    <span>走入海拔700公尺的生態環境，<br>
                        用感官感受多元富饒的生命力，<br>
                        在森林裡找一角，<br>
                        享受難得靜下來的無聲晚餐，<br>
                        寫一封明信片給未來的自己，<br>
                        紀念你暫時脫離匆匆忙忙的都市步伐。</span>
                </div>
            </div>

            <div class="april_may_title">
                <h2>APRIL to MAY</h2>
            </div>

            <div class="april_may d-flex justify-content-center">
                <div class="april_may_content april_may_middle col-lg-6"></div>
                <div class="april_may_content april_may_left col-lg-4"></div>
                <div class="april_may_content april_may_right col-lg-5">
                    <div class="april_may_right_img"></div>
                    <span></span>
                </div>

            </div>

            <div class="april_2block_bottum">

            </div>

            <div class="april_stay">
                <span>待夜幕低垂，滿天星子之下，點點螢光熠熠飛舞。</span>
            </div>

            <div class="april_party">
                <h3>We invite you to join the spring party.</h3>
            </div>

            <div class="april_snow">

            </div>


        </div>



    </main>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
